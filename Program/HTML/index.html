<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 홈페이지</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div id="box">
        <div id="innerBox1">
            <span style="font-size: 45px; font-weight: lighter;" id="welcomeText">Welcome AAA Teacher.</span>
            <button type="button" id="logoutButton">LOGOUT</button>
        </div>
        <hr style="width: 95%;">
        <div id="innerBox2">
            <div id="enterGrade">
                <a href="http://localhost:8080/grade/input">
                    Enter Grade <span style="font-size: 17px;">(성적 입력)</span>
                </a>
            </div>
            <div id="gradeStatistics">
                <a href="http://localhost:8080/grade/statistics">
                    Grade Statistics <span style="font-size: 17px;">(성적 통계)</span>
                </a>
            </div>
            <div id="gradeCompare">
                <a href="http://localhost:8080/grade/compare">
                    Grade Compare <span style="font-size: 17px;">(성적 비교)</span>
                </a>
            </div> 
            <div id="suggestions">
                <a href="http://localhost:8080/suggestions">
                    Suggestions About Program <span style="font-size: 17px;">(프로그램 개선사항)</span>
                </a>
            </div>
            <div id="schoolActivity">
                <a href="http://localhost:8080/schoolActivity">
                    School Activity <span style="font-size: 17px;">(학교활동)</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
