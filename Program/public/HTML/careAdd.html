<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호 동물 추가</title>
    <link rel="stylesheet" href="../CSS/careAdd.css">
    <script src="../JavaScript/careAdd.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form>
        <div id="box">
            <div id="innerBox1">
                <span style="font-size: 45px; font-weight:lighter; text-shadow: 0 0 5px blueviolet;">Animal Care</span>
                <button type="button" id="animalAddButton">ADD</button>
            </div>
            <hr style="width: 95%;">
            <div id="innerBox2">
                <label>
                    <span>Animal ID</span>
                    <br>
                    <input type="text" required placeholder="동물 아이디를 입력해주세요." id="animalId">
                </label>
                <br><br>
                <label>
                    <span>Animal Sort</span>
                    <br>
                    <input type="text" required placeholder="동물 품종을 입력해주세요." id="animalSort">
                </label>
                <br><br>
                <label>
                    <span>Animal Name</span>
                    <br>
                    <input type="text" required placeholder="동물 이름을 입력해주세요." id="animalName">
                </label>
                <br><br>
                <label>
                    <span>Animal Age</span>
                    <br>
                    <input type="text" required placeholder="동물 나이를 입력해주세요." id="animalAge">
                </label>
                <br><br>
                <label>
                    <span>Animal Gender</span><br>
                    <select id="animalGenderSelect">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <br><br>
                <label>
                    <span>Animal Memo</span>
                    <br>
                    <textarea id="animalMemo" required placeholder="동물 정보를 입력해주세요.(메모)"></textarea>
                </label>
            </div>
        </div>
    </form>
</body>
</html>
