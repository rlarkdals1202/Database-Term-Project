<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 병원 정보</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JavaScript/animalHospital.js" defer></script>
    <link rel="stylesheet" href="../CSS/animalHospital.css">
</head>
<body>
    <div id="box">
        <div id="innerBox1">
            <span style="font-size: 45px; font-weight: lighter; text-shadow: 0 0 5px crimson;">Animal Hospital</span>
        </div>
        <hr style="width: 95%;">
        <div id="innerBox2">
            <table id="hospitalTable">
                <tr id="informationRow">
                    <td style="border-right: white;">Address</td>
                    <td>Hospital</td>
                </tr>
            </table>
        </div>
        <div id="hospitalInformation">
            <div id="content">
                <h1 style="font-weight: lighter;" id="hospitalNameText">병원명</h1>
                <hr> 
                <h2 style="font-weight: lighter;">I. Address</h2>
                <span style="font-size: 20px;" id="hospitalAddressText"></span>
                <br><br>
                <h2 style="font-weight: lighter;">II. Contact</h2>
                <span style="font-size: 20px;" id="hospitalPhoneText"></span>
                <br><br>
                <h2 style="font-weight: lighter;">III. About Hospital</h2>
                <span style="font-size: 20px;" id="hospitalInfoText"></span>
            </div>
        </div>
    </div>
</body>
</html>
