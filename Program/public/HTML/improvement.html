<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/improvement.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JavaScript/improvement.js" defer></script>
    <title>개선사항</title>
</head>
<body>
    <div id="box">
        <div id="innerBox1">
            <span style="font-size: 45px; font-weight: lighter; text-shadow: 0 0 5px greenyellow;">Program Improvement</span>
            <button type="button" id="writingButton" onclick="window.location.href=`http://localhost:8080/improvement/writing`;">WRITING</button>
        </div>
        <hr style="width: 95%;">
        <div id="innerBox2">
            <table id="improvementTable">
                <tr id="informationRow">
                    <td style="border-right: 1px solid white;">No.</td>
                    <td style="border-right: 1px solid white;">Date</td>
                    <td style="border-right: 1px solid white;">Category</td>
                    <td>Title</td>
                </tr>
            </table>
        </div>
        <div id="contentBox">
            <div id="content">
                <h1 style="font-weight: lighter;" id="boardTitle">제목</h1>
                <hr> 
                <h4 style="font-weight: lighter;">게시글 번호 : <span id="boardId" style="color:crimson"></span></h4>
                <h4 style="font-weight: lighter;">카테고리 : <span id="boardCategory" style="color:dodgerblue;"></span></h4>
                <h4 style="font-weight: lighter;">작성날짜 : <span id="boardDate" style="color:goldenrod;"></span></h4>
                <hr> 
                <h1 style="font-weight: lighter;">Content</h1>
                <span style="font-size: 20px;" id="boardContent"></span> 
                <p style="font-size: 40px;"></p>
                <button type="button" id="boardDeleteButton">Delete</button>
                <button type="button" id="boardUpdateButton">Update</button>
            </div>
        </div>
    </div>
</body>
</html>
