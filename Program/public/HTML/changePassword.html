<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../CSS/changePassword.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JavaScript/changePassword.js" defer></script>
</head>
<body>
    <div id="box">
        <span style="text-align: center; font-size: 45px; font-weight: lighter">Password Change</span>
        <form method="post" action="http://localhost:8080/password/change" id="form">
            <br>
            <label>
                <span style="font-size: 35px; font-weight: lighter;">Password</span>
                <br>
                <input type="text" required placeholder="변경할 패스워드를 입력해주세요." id="newPassword">
            </label>
            <p style="font-size: 50px;"></p>
            <label>
                <span style="font-size: 35px; font-weight: lighter;">Checking</span>
                <br>
                <input type="password" required placeholder="변경할 패스워드를 다시 한 번 확인해주세요." name="employeePassword" id="newPasswordCheck">
            </label>
            <button type="submit" id="changeButton">CHANGE</button>
            <h3 style="font-weight: lighter; margin-top: 40px;">(위 CHANGE 버튼을 누르면 변경됩니다.)</h3>
        </form>
    </div>
</body>
</html>
